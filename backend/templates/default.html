<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="title">{{title}}</div>
    <div class="content">{{content}}</div>
    <div class="footer">Generated: {{date}}</div>
</body>
</html>
